<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroFlash Mobile</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success-bg: #dcfce7;
            --success-border: #86efac;
            --success-text: #166534;
            --neutral-border: #e2e8f0;
            --btn-height: 56px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            padding-bottom: 90px; /* Space for sticky button */
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: auto;
        }

        /* Header / Status */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 4px;
        }
        
        .badge {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .counter {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            padding: 24px;
            border: 1px solid var(--neutral-border);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .question-text {
            font-size: 1.15rem;
            line-height: 1.5;
            margin-bottom: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Options */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 14px 16px;
            border: 2px solid var(--neutral-border);
            border-radius: 12px;
            font-size: 1rem;
            background: #fff;
            color: var(--text-primary);
            line-height: 1.4;
            transition: transform 0.1s;
        }

        .option:active {
            background-color: #f8fafc;
            transform: scale(0.99);
        }

        /* Revealed States */
        .revealed .option.correct {
            background-color: var(--success-bg);
            border-color: var(--success-border);
            color: var(--success-text);
            font-weight: 600;
        }
        
        .revealed .option.correct::after {
            content: "✓";
            float: right;
        }

        .revealed .option:not(.correct) {
            opacity: 0.6;
            background-color: #f1f5f9;
            border-color: transparent;
        }

        /* Reasoning */
        .reasoning {
            margin-top: 20px;
            padding: 16px;
            background-color: #eff6ff;
            border-radius: 8px;
            color: #1e40af;
            font-size: 0.95rem;
            line-height: 1.5;
            display: none;
            border: 1px solid #dbeafe;
        }

        .revealed .reasoning {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Controls */
        .action-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .btn {
            height: var(--btn-height);
            border-radius: 14px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            flex: 1;
        }
        
        .btn-primary:active, .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        /* State: Next Button Style */
        .btn.next-mode {
            background-color: var(--text-primary);
            color: white;
        }

        /* Error/Loading */
        .status-msg {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }

        /* Media Queries for Desktop */
        @media (min-width: 768px) {
            body { padding: 40px; padding-bottom: 40px; }
            .action-bar {
                position: static;
                transform: none;
                width: 100%;
                margin-top: 30px;
            }
            .card { padding: 40px; min-height: 400px; }
            .question-text { font-size: 1.35rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div id="section-badge" class="badge">Loading...</div>
            <div id="counter" class="counter">0 / 0</div>
        </div>

        <div class="card" id="quiz-card">
            <div class="status-msg">
                <h3>Initializing...</h3>
                <p>Ensuring KaTeX resources are ready.</p>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button id="main-btn" class="btn btn-primary">Reveal Answer</button>
    </div>

<script>
    class MobileQuizApp {
        constructor() {
            this.questions = [];
            this.shuffledIndices = [];
            this.currentIndex = 0;
            this.isRevealed = false;
            
            this.ui = {
                card: document.getElementById('quiz-card'),
                sectionBadge: document.getElementById('section-badge'),
                counter: document.getElementById('counter'),
                mainBtn: document.getElementById('main-btn')
            };

            this.bindEvents();
            this.init();
        }

        bindEvents() {
            // Touch/Click
            this.ui.mainBtn.addEventListener('click', () => this.handleMainAction());
            
            // Keyboard Fallback
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'Enter' || e.code === 'ArrowRight') {
                    e.preventDefault();
                    this.handleMainAction();
                }
            });
        }

        async init() {
            try {
                // Fetch MD file from same directory
                const response = await fetch('./questions_new.md');
                if (!response.ok) throw new Error("Could not load questions file.");
                
                const text = await response.text();
                this.parseMarkdown(text);
                
                if (this.questions.length > 0) {
                    this.shuffleQuestions();
                    this.renderQuestion();
                } else {
                    this.renderError("No questions found.");
                }
            } catch (err) {
                this.renderError(`Start local server to run.<br><small>${err.message}</small>`);
            }
        }

        parseMarkdown(text) {
            const rawBlocks = text.split(/\n-{3,}\n/);
            let currentSection = "General";

            rawBlocks.forEach(block => {
                block = block.trim();
                if (!block) return;
                
                const lines = block.split('\n');

                // Header Detection
                if (lines[0].startsWith('###')) {
                    currentSection = lines[0].replace(/#+\s*/, '').replace(/\*\*/g, '').trim();
                    if (lines.length === 1) return;
                }

                // Question Parsing
                let qText = "", options = [], reasoning = "", isReasoning = false;

                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;

                    if (line.startsWith('###')) {
                        currentSection = line.replace(/#+\s*/, '').replace(/\*\*/g, '').trim();
                    } else if (line.startsWith('>')) {
                        isReasoning = true;
                        reasoning += line.replace(/^>\s*/, '').replace(/\*\*(Ragionamento|Reasoning|Hint):?\*\*/i, '') + " ";
                    } else if (line.startsWith('* [')) {
                        isReasoning = false;
                        const isCorrect = line.includes('[x]');
                        const txt = line.replace(/^\*\s*\[[ x]\]\s*/, '');
                        options.push({ text: txt, correct: isCorrect });
                    } else {
                        if (!isReasoning) {
                            if (line.startsWith('**')) qText += line.replace(/\*\*/g, '') + " ";
                            else qText += line + " ";
                        }
                    }
                });

                if (options.length > 0 && qText.trim().length > 0) {
                    this.questions.push({
                        section: currentSection,
                        text: qText.trim(),
                        options: options,
                        reasoning: reasoning.trim()
                    });
                }
            });
        }

        shuffleQuestions() {
            this.shuffledIndices = Array.from({length: this.questions.length}, (_, i) => i);
            for (let i = this.shuffledIndices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [this.shuffledIndices[i], this.shuffledIndices[j]] = [this.shuffledIndices[j], this.shuffledIndices[i]];
            }
        }

        handleMainAction() {
            if (this.questions.length === 0) return;

            if (this.isRevealed) {
                // Action: Next Question
                this.currentIndex = (this.currentIndex + 1) % this.questions.length;
                this.isRevealed = false;
                this.renderQuestion();
                
                // Scroll top on mobile to ensure top of new card is seen
                window.scrollTo({top: 0, behavior: 'smooth'});
            } else {
                // Action: Reveal
                this.isRevealed = true;
                this.ui.card.classList.add('revealed');
                this.updateButtonState();
                
                // Optional: Scroll to reasoning if it's long? 
                // Usually better to let user scroll.
            }
        }

        updateButtonState() {
            if (this.isRevealed) {
                this.ui.mainBtn.textContent = "Next Question →";
                this.ui.mainBtn.classList.add('next-mode');
            } else {
                this.ui.mainBtn.textContent = "Reveal Answer";
                this.ui.mainBtn.classList.remove('next-mode');
            }
        }

        renderQuestion() {
            const q = this.questions[this.shuffledIndices[this.currentIndex]];

            // Update Header
            this.ui.sectionBadge.textContent = q.section;
            this.ui.counter.textContent = `${this.currentIndex + 1} / ${this.questions.length}`;

            // Build HTML
            let html = `<div class="question-text">${q.text}</div>`;
            
            // Options
            html += `<div class="options-grid">`;
            q.options.forEach(opt => {
                html += `<div class="option ${opt.correct ? 'correct' : ''}">${opt.text}</div>`;
            });
            html += `</div>`;

            // Reasoning
            if (q.reasoning) {
                html += `<div class="reasoning"><strong>Explanation:</strong> ${q.reasoning}</div>`;
            }

            this.ui.card.innerHTML = html;
            this.ui.card.classList.remove('revealed');
            
            this.updateButtonState();

            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(this.ui.card, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError : false
                });
            }
        }

        renderError(msg) {
            this.ui.card.innerHTML = `<div class="status-msg" style="color:#ef4444"><h3>Error</h3><p>${msg}</p></div>`;
        }
    }

    // Launch
    window.addEventListener('load', () => new MobileQuizApp());
</script>
</body>
</html>
